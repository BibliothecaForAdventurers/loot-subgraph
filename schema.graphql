type _Schema_
  @fulltext(
    name: "search"
    language: en
    algorithm: rank
    include: [
      {
        entity: "Bag"
        fields: [
          { name: "chest" }
          { name: "foot" }
          { name: "hand" }
          { name: "head" }
          { name: "neck" }
          { name: "ring" }
          { name: "waist" }
          { name: "weapon" }
        ]
      }
    ]
  )

type Bag @entity {
  id: ID!
  chest: String!
  foot: String!
  hand: String!
  head: String!
  neck: String!
  ring: String!
  waist: String!
  weapon: String!
  chestSuffixId: Int!
  footSuffixId: Int!
  handSuffixId: Int!
  headSuffixId: Int!
  neckSuffixId: Int!
  ringSuffixId: Int!
  waistSuffixId: Int!
  weaponSuffixId: Int!
  currentOwner: Wallet!
  minted: BigInt!
  manas: [Mana!]! @derivedFrom(field: "lootTokenId")
  manasClaimed: BigInt!
}
type MLoot @entity {
  id: ID!
  chest: String!
  foot: String!
  hand: String!
  head: String!
  neck: String!
  ring: String!
  waist: String!
  weapon: String!
  currentOwner: Wallet!
  minted: BigInt!
}
type Realm @entity {
  id: ID!
  tokenURI: String!
  currentOwner: Wallet!
  minted: BigInt!
}

type Treasure @entity {
  id: ID!
  asset1: String!
  asset2: String!
  asset3: String!
  asset4: String!
  asset5: String!
  asset6: String!
  asset7: String!
  asset8: String!
  currentOwner: Wallet!
  minted: BigInt!
}

type Mana @entity {
  id: ID!
  lootTokenId: Bag!
  itemName: String!
  suffixId: Int!
  inventoryId: Int!
  currentOwner: Wallet!
  minted: BigInt!
}


type Wallet @entity {
  id: ID!
  address: Bytes!
  bags: [Bag!] @derivedFrom(field: "currentOwner")
  bagsHeld: BigInt
  mLoot: [MLoot!] @derivedFrom(field: "currentOwner")
  mLootHeld: BigInt
  realms: [Realm!] @derivedFrom(field: "currentOwner")
  realmsHeld: BigInt
  treasures: [Treasure!] @derivedFrom(field: "currentOwner")
  treasuresHeld: BigInt
  manas: [Mana!] @derivedFrom(field: "currentOwner")
  manasHeld: BigInt
  joined: BigInt!
}

type Transfer @entity {
  id: ID!
  bag: Bag
  realm: Realm
  mLoot: MLoot
  treasure: Treasure
  mana: Mana
  from: Wallet!
  to: Wallet!
  txHash: Bytes!
  timestamp: BigInt!
}
