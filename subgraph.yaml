specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LootRealm
    network: arbitrum-rinkeby
    source:
      address: '0x5fAe6B0BE396B9541D5Cc8D50a98168b790d0d7e'
      abi: LootRealmL2
      startBlock: 4488387
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Realm
      abis:
        - name: LootRealmL2
          file: ./abis/LootRealmL2.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleRealmTransfer
      file: ./src/realm-mapping.ts

  - kind: ethereum/contract
    name: SRealms
    network: arbitrum-rinkeby
    source:
      address: '0xaba69E747c749173518dc3dd1507e7B871297F03'
      abi: SRealmL2
      startBlock: 5189751
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - SRealm
        - Wallet
      abis:
        - name: SRealmL2
          file: ./abis/SRealmL2.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/srealm-mapping.ts

  - kind: ethereum/contract
    name: Diamond
    network: arbitrum-rinkeby
    source:
      address: '0xA642375Cc15249A81da9c435fB4eDD8A9343ce7F'
      abi: diamond
      startBlock: 5189751
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
        - SRealm
        - Wallet
      abis:
        - name: diamond
          file: ./abis/diamond.json
      eventHandlers:
        - event: RealmStaked(address,uint256,uint256)
          handler: handleRealmStakedEvent
        - event: RealmData(uint256,string,uint8[],uint8[],uint8,uint8)
          handler: handleRealmDataEvent
      file: ./src/diamond-mapping.ts
