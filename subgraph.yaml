specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LootRealm
    network: arbitrum-rinkeby
    source:
      address: '0x5fAe6B0BE396B9541D5Cc8D50a98168b790d0d7e'
      abi: LootRealm
      startBlock: 4488387
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: LootRealm
          file: ./abis/LootRealm.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleRealmTransfer
      file: ./src/mapping.ts

